<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<!-- Twitter cards -->
	<meta name="twitter:site"    content="@{{ site.twitter_username }}">
	<meta name="twitter:creator" content="{{ site.author.name }}">
	<meta name="twitter:title"   content="{{ page.title }}">
	
	{% if page.summary %}
	<meta name="twitter:description" content="{{ page.summary }}">
	{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
	{% endif %}
	
	{% if page.image %}
	<meta name="twitter:card"  content="summary_large_image">
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
	{% else %}
	<meta name="twitter:card"  content="summary">
	<meta name="twitter:image" content="{{ site.logo }}">
	{% endif %}
	<!-- end of Twitter cards -->
	
	<script src="/assets/js/sidenotes.js" async></script>
	<script src="/assets/js/sticky.js" async></script>
	
	<title>{{ page.title | markdownify | strip_html }} - {{ site.title }}</title>
	
	<!-- Stylesheets. -->
	<link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
	<link rel="shortcut icon" type="image/svg" href="favicon.svg">
	
	<!-- Metadata. -->
	<meta name="keywords" content="The New Mirror, magazine, literature, essays, art, culture, philosophy">
	<meta name="description" content="The New Mirror is a new media publishing experiment.">
	
	<!-- Google Analytics -->
	{% if site.google_analytics and jekyll.environment == 'production' %}
	{% include analytics.html %}
	{% endif %}
</head>
